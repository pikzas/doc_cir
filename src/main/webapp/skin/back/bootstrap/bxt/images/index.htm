<SCRIPT>
    function switchSysBar() {
        var door = document.getElementById("door").value;
        if (door == "open"){
            document.getElementById("door").value = "colse";
            document.all("img1").src = "/skin/images/main_55_1.gif";
            document.all("frmTitle").style.display = "none"
        }else{
            document.getElementById("door").value = "open";
            document.all("img1").src = "/skin/images/main_55.gif";
            document.all("frmTitle").style.display = "block"
        }
    }
</SCRIPT>
