<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=GB2312">
		<script src="../src/prototype_for_validation.js" type="text/javascript"></script>
		<script src="../lib/effects.js" type="text/javascript"></script>
		<script type="text/javascript" src="../src/validation_cn.js"></script>
		<link rel="stylesheet" type="text/css" href="../styles/style.css" />
	</head>
	<body>
		<!--
			使用ajax验证,必需为class增加validate-ajax-$validateUrl
			$validateUrl为HTTP请求验证的URL,发送的请求为what=email&value=badqiu@gmail.com&email=badqiu@gmail.com
			如果服务器端返回非空字符串,将做为出错信息显示,空字符串则为成功
		-->
		<input id='email' name='email' value='badqiu@gmail.com' class='validate-ajax-validate-service.jsp' style='display:block'>
		<input type='button' value='验证邮件是否存在' onClick="Validation.validateElement('email')"/>
	</body>
</html>
