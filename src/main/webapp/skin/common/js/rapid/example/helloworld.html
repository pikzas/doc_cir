<html>
	<head>
		<META http-equiv="Content-Type" content="text/html; charset=GB2312">
		<!-- prototype.js必需.effect.js是一个改善显示效果的库,可选. -->
		<script src="../src/prototype_for_validation.js" type="text/javascript"></script>
		<script src="../lib/effects.js" type="text/javascript"></script>
		<script src="../src/validation_cn.js" type="text/javascript"></script>
		<!-- 需要的样式文件 -->
		<link rel="stylesheet" type="text/css" href="../styles/style_min.css" />
	</head>
	<body>
		<form id='helloworld-form' action="#">
			验证不能为空,最小长度为15:</br>
			<!--通过class添加验证: required表示不能为空,min-length-15表示最小长度为15 -->
			<textarea name='content' class='required min-length-15'></textarea></br>
			<input type='submit' value='Submit'/> 
		</form>
		<!-- 添加表单验证,参数为表单ID -->
		<script>
			var valid = new Validation('helloworld-form');
		</script>
		
		<div class="validation-advice">正在使用的样式</div>
		<div class="custom-advice2">经典样式</div>
		<div class="custom-advice1">样式2</div>
		
	</body>
</html>
